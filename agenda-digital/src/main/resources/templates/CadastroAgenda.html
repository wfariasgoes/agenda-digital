<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/padrao/LayoutPadrao">
<head>
<title>Cadastro de Contato</title>
</head>
<section layout:fragment="content">
	<form class="form-horizontal" method="POST" action="/agendas" th:object="${agenda}">
	<div layout:include="/padrao/MensagemGeral"></div>
	<div layout:include="padrao/MensagemErro"></div>	

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-title-panel">Novo Contato</h1>
					<a class="btn-link aw-link-panel" href="/agendas">Contatos</a>
				</div>
			</div>

			<div class="panel-body">
			<input type="hidden" th:field="*{codigo}"/>
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<input type="text" class="form-control" id="nome" th:field="*{nome}" />
					</div>
					<label for="email" class="col-sm-1 control-label">Email</label>
					<div class="col-sm-3" th:classappend="${#fields.hasErrors('email')} ? has-error">
						<input type="text" class="form-control" id="email" th:field="*{email}" />
					</div>
				</div>

				<div class="form-group" >
					<label for="estado" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-2" th:classappend="${#fields.hasErrors('estado')} ? has-error">
						<select class="form-control" id="estado" th:field="*{estado}">
							<option th:each="estado : ${todosOsEstados}" th:value="${estado}"
								th:text="${estado.estado}"></option>
						</select>
					</div>
					<label for="cidade" class="col-sm-3 control-label">Cidade</label>
					<div class="col-sm-3" th:classappend="${#fields.hasErrors('cidade')} ? has-error">
						<input type="text" class="form-control" id="cidade" th:field="*{cidade}" />
					</div>
				</div>

				<div class="form-group">
					<label for="cep" class="col-sm-2 control-label">Cep</label>
					<div class="col-sm-2" th:classappend="${#fields.hasErrors('cep')} ? has-error">
						<input type="text" class="form-control js-currency input-medium bfh-phone" data-format="dd.ddd-ddd" id="cep"
							th:field="*{cep}" />
					</div>
					<label for="bairro" class="col-sm-3 control-label">Bairro</label>
					<div class="col-sm-3" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
						<input type="text" class="form-control js-currency" id="bairro"
							th:field="*{bairro}" />
					</div>
				</div>

				<div class="form-group">
					<label for="tipoLogradouro" class="col-sm-2 control-label">Tipo Logradouro</label>
					<div class="col-sm-2">
						<select class="form-control" id="tipoLogradouro" th:field="*{tipoLogradouro}">
							<option th:each="tipoLogradouro : ${todosTiposLogradouro}"
								th:value="${tipoLogradouro}" th:text="${tipoLogradouro.tipo}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">

					<label for="logradouro" class="col-sm-2 control-label">Endereço</label>
					<div class="col-sm-4" th:classappend="${#fields.hasErrors('logradouro')} ? has-error">
						<input type="text" class="form-control js-currency" id="logradouro" th:field="*{logradouro}" />
					</div>
					<label for="complemento" class="col-sm-1 control-label">Complemento</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="complemento" th:field="*{complemento}" />
					</div>
				</div>

				<div class="form-group">
					<label for="numero" class="col-sm-2 control-label">Número</label>
					<div class="col-sm-2" >
						<input type="number" class="form-control js-currency" id="numero" th:field="*{numero}" />
					</div>
					<label for="telefone" class="col-sm-3 control-label">Telefone</label>
					<div class="col-sm-3" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
						<input type="text" class="form-control js-currency input-medium bfh-phone" data-format="+55 (dd) ddddd-dddd" id="telefone"  th:field="*{telefone}" />
					</div>
				</div>

				<div class="form-group">
					<label for="servico" class="col-sm-2 control-label">Serviço</label>
					<div class="col-sm-8" th:classappend="${#fields.hasErrors('servico')} ? has-error">
						<input type="text" class="form-control js-currency" id="servico" th:field="*{servico}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>
		</div>
	</form>
</section>
</html>
